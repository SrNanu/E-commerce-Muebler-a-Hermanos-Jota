<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblería Jota</title>
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/productos.css">

    <script src="js/main.js" defer></script>
    <script src="js/productos.js" defer></script>
    <script src="js/productosPage.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <section id="Catalogo" class="py-5">
            <div class="container text-center mt-5">
                <h2 class="fw-bold">Nuestro Catálogo</h2>
                <p class="text-muted mb-4">Descubre la colección completa de Mueblería Jota, donde cada pieza es una obra de arte funcional.</p>
            </div>

            <div class="container">
                <form class="d-flex justify-content-center mb-4" role="search">
                    <input id="buscador" class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button id="boton-buscar" class="btn btn-dark ms-4" type="submit">Buscar</button>
                </form>
            </div>

            <div class="container">
                <div class="row g-4" id="catalogo-productos"></div>
            </div>
        </section>
    </main>

    <footer></footer>

</body>
</html>
